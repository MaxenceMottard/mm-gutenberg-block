name: Create Release
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
jobs:

  build:
    name: build & deploy release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build app
        uses: actions/setup-node@v1
        with:
          node-version: 13.11.0
      - run: yarn install
      - run: yarn build
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: 'mm-gutenberg-blocks.zip'
          exclusions: '*. /node_modules/ package.json yarn.lock *.js assets blocks'
      - run: ls -la
      - name: Define version number environment variable
        run: export PLUGIN_VERSION=$(cat package.json \
            | grep version \
            | head -1 \
            | awk -F: \'{ print $2 }\' \
            | sed \'s/[",]//g\'
            | tr -d '[[:space:]]')
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PLUGIN_VERSION }}
          release_name: Release ${{ env.PLUGIN_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./mm-gutenberg-blocks.zip
          asset_name: mm-gutenberg-blocks.zip
          asset_content_type: application/zip

